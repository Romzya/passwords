<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер паролей</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Менеджер паролей</h1>
            <div class="user-info">
                Пользователь: {{ username }}
                <a href="{{ url_for('logout') }}" class="logout-btn">Выйти</a>
            </div>
        </div>
        
        <div class="add-form">
            <form action="{{ url_for('add_password') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="site" placeholder="Название сайта" required>
                </div>
                <div class="form-group">
                    <input type="text" name="login" placeholder="Логин или почта" required>
                </div>
                <div class="form-group password-group">
                    <input type="text" name="password" id="passwordInput" placeholder="Пароль" required>
                </div>
                <button type="submit">Добавить пароль</button>
            </form>
        </div>
        
        <div class="password-list">
            {% if passwords %}
                {% for item in passwords %}
                <div class="password-item">
                    <div>
                        <div class="site-name">{{ item.site }}</div>
                        <div>Логин: {{ item.login }}</div>
                        <div>Пароль: {{ item.password }}</div>
                    </div>
                    <a href="{{ url_for('delete_password', password_id=item.id) }}" class="delete-btn" onclick="return confirm('Удалить этот пароль?')">Удалить</a>
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-message">Нет сохраненных паролей</div>
            {% endif %}
        </div>
    </div>

    <div class="aboltus-label">
        Петров ЭНД Чутов
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'открыть';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleButton = document.querySelector('.toggle-password');
            passwordInput.type = 'text';
        });
    </script>
</body>
</html>
